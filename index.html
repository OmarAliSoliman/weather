<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <title>Build weather App</title>
</head>
<body>


  <div class="container text-center">
    <div class="row">
      <div class="col-6 m-auto">
        <button class="play">play</button>
          <input class="hidden mt-5" type="text" id="filterInput" placeholder="Enter Password..">
          <i class="fas fa-arrow-down hidden"></i>
      </div>
    </div>
    <div class="row location">
      <div class="col-6 text-center">
        <p class="location-timezone">TimeZone</p>
      </div>
      <div class="col-6 text-center icontemp">
          <canvas class="icon" width="135" height="135"></canvas>
      </div>
    </div>

    <div class="row temperature mt-5">
        <div class="col-12 degree-selection">
          <span class="temperature-degree">00.0</span> &nbsp;<span class="degree-type">F</span><br>
          <div class="temperature-description mt-5">description</div>
        </div>
      </div>
  </div>
    
    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/skycons.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
